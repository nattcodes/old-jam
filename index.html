<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Jam</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.css">
    
</head>
<body>
    <div class="preloader">
        <div class="preloader-text">
            OLD JAM
        </div>
    </div>

    <nav class="navbar">
        <div class="content">
            <div class="brand">
                <a href="#">old JAM</a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artiste</a></li>
                <li><a href="#">Hits</a></li>
                <li><a href="#">Genres</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-content">
            <h1>
                Remember
            </h1>
            <h4>
                "Tension is who you think you should be. Relaxtion is who you are"
            </h4>
            <h5>
                Chinese proverb
            </h5>
        </div>
        <div class="song-btn">
            <img id="icon" src="Assets/—Pngtree—vector play icon_4013500.png">
        </div>
    </div>

    <audio id="theSong">
        <source src="Assets/Wham_feat_George_Michael_-_Careless_Whisper_(mp3.pm).mp3" type="audio/mp3">
    </audio>

    <script>
        setTimeout(function(){
        $(".preloader").fadeOut(700);
        }, 20000);
    </script>

    <script>
        let mySong = document.getElementById("theSong");
        let icon = document.getElementById("icon");

        icon.onclick = ()=>{
            if(theSong.paused){
                theSong.play();
                icon.src ="Assets/—Pngtree—pause vector icon_3876297.png"
            }
            else{
                theSong.pause();
                icon.src ="Assets/—Pngtree—vector play icon_4013500.png"

            }
        }
    </script>

    <script>
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const cancelBtn = document.querySelector(".cancel-btn");
        const menuBtn = document.querySelector(".menu-btn");

        menuBtn.onclick = ()=>{
            menu.classList.add("active");
            menuBtn.classList.add("hide");
        }
        cancelBtn.onclick = ()=>{
            menu.classList.remove("active");
            menuBtn.classList.remove("hide");
        }
    </script>


    <script src="JS/jQuery3.5.1.min.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
